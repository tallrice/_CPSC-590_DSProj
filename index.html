</head>

<body>

    <a class='navbar-brand' href='#'>Fragrance Discovery</a>

            data-toggle='collapse'

      <div class='navbar-nav'>
        <a class='nav-item active nav-link' href='#'>Search</a>

  <main role="main" class="container-fluid">
    <br>
    <h1>Search:</h1>
    <br>
    <div class="container-fluid" id="SearchBox">
      <input type="text" id="searchInput" placeholder="Search for fragrances or notes.." title="Type in a name">
    </div>
      <div w3-include-html="f_table.html"></div>
    </table>
    <div class="container-fluid" id="SearchItemsContainer">
        <div class="row">
            <div class="col-xs-12" style="font-size:24px" id="SearchItems">
            </div>
        </div>
    </div>
    <div class="error"></div>
    <br>

    <div class="container-fluid">
      <h2>Fragrance Preferences</h2>
      <div class="row">
        <div class="col-sm-6" id="fragLikes">
          <h3 id="fragLikesHead">Likes</h3>
          <table class="table table-hover table-bordered" id="fragLikesTable">
            <thead class="thead-light" id="fragHead">
              <th style="width: 40%">Brand</th>
              <th style="width: 40%">Name</th>
              <th style="width: 20%">Remove</th>
            </thead>
            <tbody id="t-body">
            </tbody>
          </table>
        </div>
        <div class="col-sm-6" id="fragDislikes">
        <!-- <div class="container" id="fragDislikes"> -->
          <h3 id="fragDislikesHead">Dislikes</h3>
          <table class="table table-hover table-bordered" id="fragDislikesTable">
            <thead class="thead-light">
              <th style="width: 40%">Brand</th>
              <th style="width: 40%">Name</th>
              <th style="width: 20%">Remove</th>
            </thead>
            <tbody id="t-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <h2>Note Preferences</h2>
      <div class="row">
        <div class="col-sm-6" id="noteLikes">
          <h3 id="noteLikesHead">Likes</h3>
          <table class="table table-hover table-bordered" id="noteLikesTable">
            <thead class="thead-light" id="noteHead">
              <th style="width: 80%">Name</th>
              <th style="width: 20%">Remove</th>
            </thead>
            <tbody id="t-body">
            </tbody>
          </table>
        </div>
        <div class="col-sm-6" id="noteDislikes">
        <!-- <div class="container" id="noteDislikes"> -->
          <h3 id="noteDislikesHead">Dislikes</h3>
          <table class="table table-hover table-bordered" id="noteDislikesTable">
            <thead class="thead-light">
              <th style="width: 80%">Name</th>
              <th style="width: 20%">Remove</th>
            </thead>
            <tbody id="t-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <br>
    <div class="container-fluid" id="Recs">
      <h2>Recommendations</h2>
      <table class="table table-hover table-bordered table-light" id="rec1Table">
        <thead class="thead-light">
          <th style="width: 50%">Fragrance</th>
          <th style="width: 30%">Similarity</th>
          <th style="width: 10%">Basenotes</th>
          <th style="width: 10%">Fragrantica</th>
        </thead>
        <tbody class="table-warning" id="t-body-1">
        </tbody>
        <tbody class="table-info" id="t-body-2">
        </tbody>
        <tbody class="table-primary" id="t-body-3">
        </tbody>
      </table>
      <table class="table table-hover table-bordered" id="rec2Table">
        <button type="button" class="btn btn-success" onclick="getRecs(4)" style="width: 100%">Collaborative Filtering</button>
        <tbody class="table-success" id="t-body-4">
        </tbody>
      </table>
    </div>
